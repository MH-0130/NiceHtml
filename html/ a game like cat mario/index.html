<body>
    <header>
        <a href="./../../index.html">
            <img src="./../../images/icon.svg">
            <div class="header-title">AzOwata's Page</div>
        </a>
        <nav>
            <ul>
                <li><a href="./../../index.html">Home</a></li>
                <li><a href="./../projects/index.html">Projects</a></li>

    <main>
        <div class="main-box">
            <h1>A Game Like Cat Mario</h1>
            <div>
                <p><br></p>
            </div>
        </div>
        <div class="game-box">
            <canvas id="aglcm-canvas" width="480" height="360", style="image-rendering: pixelated;"></canvas>
        </div>
        <div class="main-box">
            <h3>Configuration</h3>
            <div class="config">
                <label for="toggle-stop" class="toggle-label">
                    <div class="toggle-title">Stop</div>
                    <div class="toggle-button">
                        <input type="checkbox" id="toggle-stop">
                        <div class="toggle-circle"></div>
                        <div class="toggle-base"></div>
                    </div>
                </label>
                
                <div class="input">
                    <div>Speed</div>
                    <input type="number" name="speed_input" id="input-speed" class="input-box">
                </div>
            </div>
        </div>
    </main>
